<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            一：
           任何库与框架设计的第一个要点就是解决命名空间与变量污染的问题。jQuery就是利用了JavaScript函数作用域的特性，采用立即调用表达式包裹了自身的方法来解决这个问题。

           闭包里的代码就是局部变量，而不会影响外面的变量

           通过window.jQuery = window.$ = jQuery;在外面就可以调用
         */

        /* 
            二：
            1.window和undefined都是为了减少变量查找所经过的scope作用域。当window通过传递给闭包内部之后，在闭包内部使用它的时候，可以把它当成一个局部变量，显然比原先在window scope下查找的时候要快一些。
            2.为了压缩，像window这样是不能被压缩的，如果是形参则可以被压缩
            3.undefined也是同样的道理，其实这个undefined并不是JavaScript数据类型的undefined，而是一个普普通通的变量名。只是因为没给它传递值，它的值就是undefined，undefined并不是JavaScript的保留字。
         */
         (function (window, undefined) {
                var jQuery = function () { }
                // ...
                window.jQuery = window.$ = jQuery;
            })(window);


    </script>
</body>
</html>
