<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function Test(name) {
            this.name = name;
        }

        Test.prototype = {
            constructor: 'Test',
            init: function () {
                console.log(1);
                return this;
            },
            go: function () {
                console.log(2);
                return this
            }
        }

        var aa = new Test('我')
        //如果需要链式的处理，只需要在方法内部方法当前的这个实例对象this就可以了，因为返回当前实例的this，从而又可以访问自己的原型了，这样的就节省代码量，提高代码的效率，代码看起来更优雅
        //如果不写return this则返回的是undefined
        // console.log(aa.init())
        aa.init().go();
    </script>
</body>
</html>
